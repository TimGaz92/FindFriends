<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express Dating</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Coding Friend Finder</h1>
      <hr>
    </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Your Top Match: </strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Default</h2>
              <div id="stats">
                <h3><strong>Name:</strong> <span id="name">default</span></h3>
                <h3><strong>Age:</strong> <span id="age">default</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

      $.get("/api/new" , function(data) {
        console.log(data);
        if (data) {
          $("#name").text(data.name);
          $("#age").text(data.age);
        }
        else {
          $("#name").text("sorry, we couldn't find anyone :(");
          $("#stats").hide();
        }
      });
  </script>
</body>
</html>
